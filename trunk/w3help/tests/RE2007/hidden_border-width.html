<!DOCTYPE html>
<html>
<head>
<style>
	table { font:12px Consolas; }
	strong { font-size:18px; }
</style>
</head>
<body>
<table style="border-collapse:collapse;">
	<tr>
		<td style="border:1px solid blue;">1px blue</td>
		<td style="border:2px solid teal;">2px teal</td>
		<td style="border:3px solid chocolate;">3px chocolate</td>
	</tr>
	<tr>
		<td style="border:4px solid red;">4px red</td>
		<td style="border:5px hidden orange;">5px orange<br /><strong>hidden</strong></td>
		<td style="border:6px solid limegreen;">6px limegreen</td>
	</tr>
	<tr>
		<td style="border:7px solid wheat;">7px wheat</td>
		<td style="border:8px solid sienna;">8px sienna</td>
		<td style="border:9px solid hotpink;">9px hotpink</td>
	</tr>
</table>
<br />
<table style="border-collapse:collapse;">
	<tr>
		<td style="border:1px solid blue;">1px blue</td>
		<td style="border:2px solid teal;">2px teal</td>
		<td style="border:3px solid chocolate;">3px chocolate</td>
	</tr>
	<tr>
		<td style="border:4px solid red;">4px red</td>
		<td style="border:5px none orange;">5px orange<br /><strong>none</strong></td>
		<td style="border:6px solid limegreen;">6px limegreen</td>
	</tr>
	<tr>
		<td style="border:7px solid wheat;">7px wheat</td>
		<td style="border:8px solid sienna;">8px sienna</td>
		<td style="border:9px solid hotpink;">9px hotpink</td>
	</tr>
</table>
</body>
</html>
