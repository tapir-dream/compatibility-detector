<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HM8003:各浏览器对 FRAMESET 元素与 BODY 元素或原本应位于 BODY 内的其他元素共存时生成的文档树存在差异</title>
<style>
	* { font-family: 'Lucida Console' }
</style>
</head>
<form><div><input type="hidden"/></div>
<p><span></span></p>
</form>
<frameset cols="40%, 60%">
	<frame src="frame1.html" />
	<frame src="frame2.html" />
</frameset>
</html>
